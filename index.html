<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <h1 id="Title">Weather dashboard</h1>
</header>

<body>
    <section id="search">
        <input type="search" name="citySearch" id="citySearch" placeholder="Search for Location">
        <div id="favCity">
            <a href="#" class="city">London</a>
            <a href="#" class="city">New York City</a>
            <a href="#" class="city">Paris</a>
            <a href="#" class="city">Bueno Aires</a>
            <a href="#" class="city">Hong Kong</a>
        </div>
    </section>
    <main class="container">
        <section id="MainWeather">
            <h2>New York City</h2>
            <div id="weatherLogo">
                <img class="Logopng" src="./assets/images/sun.png" alt="WeatherLogo">
            </div>
            <h3 class="temp_degrees" id="main_temp_degrees"><span class="label">Temp:</span> 50</h3>
            <h4 class="label weather_description">Sunny</h4>
            <h4 class="label"><span class="label">Precipitation:</span> 1%</h4>
            <h4 class="label"><span class="label">Wind Spped:</span>15mph</h4>
        </section>

        <section id="FiveDayWeather">
            <h1 id="titleFiveDay">New York City</h1>
            <div class="day" id="day1">
                <!-- <div id="weatherLogo">
                    <img class="Logopng" src="./assets/images/sun.png" alt="WeatherLogo">
                </div>
                <h3 class="temp_degrees" id="main_temp_degrees"><span class="label">Temp:</span> 50</h3>
                <h4 class="label weather_description">Sunny</h4>
                <h4 class="label"><span class="label">Precipitation:</span> 1%</h4>
                <h4 class="label"><span class="label">Wind Spped:</span>15mph</h4> -->
            </div>

            <div class="day" id="day1"></div>
            <div class="day" id="day1"></div>
            <div class="day" id="day1"></div>
            <div class="day" id="day1"></div>

        </section>
    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
